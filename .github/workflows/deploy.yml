name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write
  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # 🔥 关键！生成 dist/

      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build/client # 🔥 必须有 dist 才行

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
